<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <input type="number">
    <input type="number">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <div>0</div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let result = $('div');

        $('button').click(function(){
            let firstnum = $('input').eq(0).val();
            let secondnum = $('input').eq(1).val();
            let num1 = parseInt(firstnum)
            let num2 = parseInt(secondnum)
            // Should read value when event happen, written in function
            if(firstnum === '' || secondnum === ''){
                alert('Please input number');
            }else if($(this).attr('id') == 'plus'){
                result.html(num1 + num2);
            }else if($(this).attr('id') == 'minus'){
                result.html(num1 - num2);
            }else if($(this).attr('id') == 'multiply'){
                result.html(num1 * num2);
            }else if($(this).attr('id') == 'divide' && secondnum != 0){
                result.html(num1 / num2)
            }else{
                alert('Cannot calculate')
            }
        })
    </script>
</body>
</html>
