<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <button id="p">add p</button>
    <button id="h1">add h1</button>
    <button id="a">add a</button>
    <div></div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let elementObject = {
            'p':'<p>Hello</p>',
            'h1':'<h1>Hello</h1>',
            'a':'<a href="https://google.com">google</a>'
        };
        $div = $('div');

        $('#p').click(function(){
            $div.append(elementObject['p']);
        })
        $('#h1').click(function(){
            $div.append(elementObject['h1']);
        })
        $('#a').click(function(){
            $div.append(elementObject['a']);
        })
    </script>
</body>
</html>
