<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <div>
        <p>5</p>
        <p>3</p>
        <p>plus</p>
        <p>minus</p>
        <p>multiply</p>
        <p>divide</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        let $p = $('p')
        let num = []
        // to calculate should store numbers to be calculated

        $p.each(function(index,item){
            let content = $(item).html()
            if(content == 'plus'){
                $(item).html(num[0] + num[1]);
            }else if(content == 'minus'){
                $(item).html(num[0] - num[1]);
            }else if(content == 'multiply'){
                $(item).html(num[0] * num[1]);
            }else if(content == 'divide'){
                $(item).html(num[0] / num[1]);
            }else{
                num.push(parseInt(content));
            }
        })
    </script>
</body>
</html>
