<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        header{
            background-color: green;
        }
        .first{
            color: white;
            background-color: gray;
            padding: 10px;
            margin: 20px;
        }
        .second{
            color: black;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>hello world</h1>
    </header>
    <section class="first">
        <h2>hello world</h2>
        <p>해당 section의 margin값은 20px, padding값은 10px로 설정해주세요. 글씨색은 white, 배경색은 gray입니다.</p>
    </section>
    <section class="second">
        <h2>hello world</h2>
        <p>해당 section의 margin값은 20px, padding값은 20px로 설정해주세요. border의 두께는 1px, 종류는 solid, 색은 검정으로 설정해주세요.글씨색은 black, 배경색은 white 입니다</p>
    </section>
</body>
</html>
