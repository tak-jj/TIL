<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>quiz_22</title>
    <style>
        p {
            font-family: "arial", "sans-serif";
        }
        p + p {
            font-family: "times new roman", "sans-serif";
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>폰트를 arial로 설정하였습니다.</p>
    <p>폰트를 Times New Roman으로 설정하였습니다.</p>
</body>
</html>
