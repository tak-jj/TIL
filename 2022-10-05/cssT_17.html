<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        div {
            background-color: green;
            width: 200px;
            height: 200px;
            padding: 10px;
        }
        .box1{
            border: 1px solid black;
        }
        .box2{
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <div class="box1">border의 두께가 1px, 선 종류는 solid, 색은 black</div>
    <div class="box2">border의 두께가 2px, 선 종류는 dashed, 색은 blue</div>
</body>
</html>
