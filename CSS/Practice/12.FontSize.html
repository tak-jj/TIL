<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <style>
        div {
            font-size: 14px;
        }

        section {
            font-size: 200%;
        }

        .second {
            font-size: 21px;
        }
    </style>
</head>
<body>
    <div>
        <p>해당 단락의 크기는 14px로 설정하였습니다.</p>
        <section>
            <p>이 단락의 글씨의 크기는 부모의 두 배로 설정하였습니다.</p>
        </section>
    </div>
    <div class="second">
        <p>해당 문단의 글씨를 21px로 변경해주세요.</p>
        <section>
            <p>이 단락의 글씨 크기를 부모의 두 배로 키워주세요.</p>
        </section>
    </div>
</body>
</html>
