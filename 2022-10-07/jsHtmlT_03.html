<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <p>3</p>
    <div id = "parent"></div>
    <script>
        let pElement = document.getElementsByTagName('p');
        let parentElement = document.getElementById('parent');
        let num = parseInt(pElement[0].innerText);
        // parseInt(string) change string to int

        for(let i=0; i<num; i++){
            parentElement.innerHTML += '<p>hello</p>'
        }
    </script>
</body>
</html>
