<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <p>3</p>
    <p>2</p>
    <p>5</p>
    <p>4</p>
    <script>
        let pElement = document.getElementsByTagName('p');

        for(let i=0; i<pElement.length; i++){
            if(parseInt(pElement[i].innerText)%2 == 1){
                pElement[i].style.color = 'green';
            }else{
                pElement[i].style.color = 'red';
            }
        }
    </script>
</body>
</html>
