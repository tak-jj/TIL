<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        div{
            border:1px solid black;
            height: 100px;
            position: relative;
        }
        p{
            width: 100px;
            height: 100px;
            margin: 0; padding: 0;
            position: absolute;
        }
        .first{
            background-color: pink;
        }
        .second{
            background-color: blue;
            top: 100px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div>
        <p class="first">pink box</p>
        <p class="second">blue box</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('.first').animate({
            right: '0px'
        }, 1000, function(){
            $('.second').animate({
                left: '0px'
            }, 1000, function(){
                alert("Complete!");
            })
        })
    </script>
</body>
</html>
