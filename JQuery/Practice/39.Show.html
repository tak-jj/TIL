    <title>Task</title>
    <style>
        p{
            width: 100px;
            height: 100px;
        }
        .second{
            display: none;
        }

    <p class="second">two</p>

    <script>
        // $('.first').hide(1000);
        // $('.second').show(1000);
        $('.first').hide(1000,function(){
            $('.second').show(1000);
        });
    </script>
</body>
